<!DOCTYPE html>
<html>
  <head>
    <title>lightningthieves mining status</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="/css/lightningthieves.css" />
    <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/lightningthieves.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="not-running-error" class="alert alert-error">
        <strong>Error!</strong> The mining rig appears to be down!
      </div>
      <div id="running-ok" class="alert alert-success">
        <strong>Hurray!</strong> The mining rig appears to be running!
      </div>
      <p id="status">Loading JavaScript...</p>
      <table id="stats" class="table">
        <tr>
          <th>Hash Rate</th>
          <th>LTCBTC</th>
          <th>LTCUSD</th>
          <th>BTCUSD</th>
        </tr>
        <tr>
          <td id="hashrate"></td>
          <td id="last_ltcbtc"></td>
          <td id="last_ltcusd"></td>
          <td id="last_btcusd"></td>
        </tr>
      </table>
      <br />
      <table id="earnings" class="table">
        <tr>
          <th></th>
          <th>Payout History</th>
          <th>Confirmed Rewards</th>
          <th>Estimated Rewards</th>
        </tr>
        <tr>
          <th>LTC</th>
          <td id="payout_history_ltc"></td>
          <td id="confirmed_rewards_ltc"></td>
          <td id="estimated_rewards_ltc"></td>
        </tr>
        <tr>
          <th>BTC</th>
          <td id="payout_history_btc"></td>
          <td id="confirmed_rewards_btc"></td>
          <td id="estimated_rewards_btc"></td>
        </tr>
        <tr>
          <th>USD</th>
          <td id="payout_history_usd"></td>
          <td id="confirmed_rewards_usd"></td>
          <td id="estimated_rewards_usd"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
